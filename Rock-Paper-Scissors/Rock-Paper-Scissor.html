<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
    <link rel="stylesheet"
    href="styles/rock-paper-sciccors.css"> 
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('Rock');
      " class="move-button">
      <img src="images/rock.png" class="move-icon">
    </button>

    <button onclick="playGame('Paper');
      " class="move-button">
      <img src="images/paper.png" class="move-icon">
    </button>

    <button onclick="playGame('Scissors');
      " class="move-button">
      <img src="images/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <script src="scripts/rock-paper-scissors.js"></scriptsrc>
    </script>
  </body>
</html>
